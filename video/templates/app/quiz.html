<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    /* General styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

/* Card container styles */
.card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

/* Card styles */
.card {
  background-color: #ffffff;
  padding: 20px 30px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

/* Button group styles */
.button-group {
  margin-top: 20px;
}

.btn {
  background-color: #007bff;
  color: #ffffff;
  border: none;
  padding: 10px 20px;
  margin: 5px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #0056b3;
}

  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <h2>Welcome</h2>
      <p>Select an option below:</p>
      <div class="button-group">
        <button class="btn"><a
          style="text-decoration: none; color: white"
          href="https://forms.gle/dvDnAfpu15bxEtdbA"
          target="_blank"
        >
          Induction</a
        ></button>
        <button class="btn"><a
          style="text-decoration: none; color: white"
          href="https://forms.gle/m75U3EYBwiVNdrVTA"
          target="_blank"
        >
          Refresher</a
        ></button>
      </div>
    </div>
  </div>
</body>
</html>
